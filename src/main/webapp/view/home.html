<!--<h3 class="contentHeader">Items</h3>-->
<div ng-include="navbar"></div>
<div class="container">
	<div class="row">
		<form name="itemListForm" role="form">
			<table>
				<tr>
					<td class="td-column-space"><label for="itemname">
							Category</label></td>
					<td class="td-column-space"><label for="itemname">
							Type</label></td>
				</tr>
				<tr>
					<!--<td class="td-column-space">
						<!--<div class="error form-hint"
							ng-show="itemListForm.itemname.$dirty && itemListForm.itemname.$error.required"
							ng-cloak>{{"This field is required."}}</div> <input
						type="text" class="form-control"
						ng-class="(itemListForm.itemname.$dirty && itemListForm.itemname.$invalid) ? 'error' : ''"
						id="itemname" name="itemname" placeholder="Enter Valid Item"
						ng-required="false" ng-model="itemname">-->
					</td>
					<td class="td-column-space"><select class="form-control"
						id="itemcat" name="itemcat" ng-model="itemcat" ng-required="flase"
						ng-class="(itemListForm.itemcat.$dirty && itemListForm.itemcat.$invalid) ? 'error' : ''">
							<option ng-repeat="category in categoryList" value="$category.id">{{category.name}}</option>
					</select></td>
					<td class="td-column-space"><select class="form-control"
						id="itemtype" name="itemtype" ng-model="itemtype"
						ng-required="false"
						ng-class="(itemListForm.itemtype.$dirty && itemListForm.itemtype.$invalid) ? 'error' : ''">
							<option value="">Select</option>
							<option value="1">Vitamin D</option>
							<option value="2">Pay Rent</option>
							<option value="3">Doctor Appointment</option>
					</select></td>
					<td class="td-column-space">
						<button type="submit" class="btn btn-primary float-right"
							ng-click="getReminders()">Search</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div ng-show="success" class="row">
		<table class="table table-striped">
			<tr>
				<td class="td-column-space"><label for="itemname">Item
						Name</label></td>
				<td class="td-column-space"><label for="itemname">Notes</label></td>
			</tr>
			<tr data-ng-repeat="item in ReminderList">
				<td class="td-column-space"><a
					data-ng-click="reminderClick(item)">{{item.title}}</a></td>
				<td class="td-column-space">{{item.text}}</td>
				<!--<td><input ng-model="content"></td>-->
			</tr>
		</table>
	</div>
</div>
